


<div class="row">

    <div class="card">
      <div class="card-body">
        <!-- Nav tabs -->
        <ul
          ngbNav
          #Justify="ngbNav"
          [activeId]="1"
          class="nav nav-tabs mb-3 nav-justified"
        >
          <li [ngbNavItem]="1">
            <a ngbNavLink>
              <span class="d-sm-block">DATOS GENERALES</span>
            </a>
            <ng-template ngbNavContent>
              <ng-template [ngTemplateOutlet]="TabContent"></ng-template>
            </ng-template>
          </li>
          <li [ngbNavItem]="2">
            <a ngbNavLink>
              <span class="d-sm-block">CARGOS DESENPEÑADOS</span>
            </a>
            <ng-template ngbNavContent>
              <ng-template [ngTemplateOutlet]="TabContent1"></ng-template>
            </ng-template>
          </li>
          <li [ngbNavItem]="3">
            <a ngbNavLink>
              <span class="d-sm-block">HISTORIAL</span>
            </a>
            <ng-template ngbNavContent>
              <ng-template [ngTemplateOutlet]="TabContent2"></ng-template>
            </ng-template>
          </li>
          <!-- <li [ngbNavItem]="4">
                <a ngbNavLink>
                    <span class="d-sm-block">HORARIO LABORAL</span>
                </a>
                <ng-template ngbNavContent>
                    <ng-template [ngTemplateOutlet]="TabContent3"></ng-template>
                </ng-template>
            </li> -->
          <li [ngbNavItem]="5">
            <a ngbNavLink>
              <span class="d-sm-block">CAPACITACIONES</span>
            </a>
            <ng-template ngbNavContent>
              <ng-template [ngTemplateOutlet]="TabContent4"></ng-template>
            </ng-template>
          </li>
          <li [ngbNavItem]="6">
            <a ngbNavLink>
              <span class="d-sm-block">DATOS ADICIONALES</span>
            </a>
            <ng-template ngbNavContent>
              <ng-template [ngTemplateOutlet]="TabContent5"></ng-template>
            </ng-template>
          </li>
          <li [ngbNavItem]="7">
            <a ngbNavLink>
              <span class="d-sm-block">ESTRUCTURA FAMILIAR</span>
            </a>
            <ng-template ngbNavContent>
              <ng-template [ngTemplateOutlet]="TabContent6"></ng-template>
            </ng-template>
          </li>
          <li [ngbNavItem]="8">
            <a ngbNavLink>
              <span class="d-sm-block">NIVEL DE ESTUDIOS</span>
            </a>
            <ng-template ngbNavContent>
              <ng-template [ngTemplateOutlet]="TabContent7"></ng-template>
            </ng-template>
          </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content text-muted">
          <div [ngbNavOutlet]="Justify"></div>
        </div>
      </div>
      <!-- end card-body -->
    </div>
    <!-- end card -->

  <!--end col-->
</div>


<!--end row-->
<form #form="ngForm" (ngSubmit)="submit(form)">
<button
  type="submit"
 
  class="btn rounded-pill btn-primary waves-effect waves-light"
>

</button>

<ng-template #TabContent>

                  style="font-size: 9px"

                  >Codigo</label
                >
                <input type="number"
                  id="CODEMP" 
                  [readonly]="!empleado.esnuevo"
                  [(ngModel)]="empleado.CODEMP"
                  [class.is-invalid]="(nombreCampo.invalid && (nombreCampo.touched || intentoEnvio))"
                  class="form-control form-control-sm" name="CODEMP" required  #nombreCampo="ngModel"
                  id="CODEMP"
                  placeholder=""

              </div>
              <div
                class="col-sm-3"

          </div>
          <div class="col-sm-6">

<ng-template #TabContent1>
  <dx-data-grid
    id="gridContainer"
    [dataSource]="empleado.Departamentos!"
    keyExpr="CODCRG"
   [columnAutoWidth]="true"
  [wordWrapEnabled]="true"
  [showBorders]="true"
  [allowColumnResizing]="true"
  columnResizingMode="widget"
  class="responsive-grid"
    [height]="250"
  >
    <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
    <dxi-column type="buttons" caption="Acción" [width]="100">
      <dxi-button name="edit" icon="assets/images/btn_edit.png"></dxi-button>
      <dxi-button
        name="delete"
        icon="assets/images/btn_eliminar.png"
      ></dxi-button>
    </dxi-column>
    <dxi-column dataField="CODCRG" caption="Cargo" [width]="200">
      <dxi-validation-rule type="required"></dxi-validation-rule>
      <dxo-lookup
        [dataSource]="ListaCargos"
        displayExpr="NOMCRG"
        valueExpr="CODCRG"
      ></dxo-lookup>
    </dxi-column>

    <dxi-column dataField="CODDEP" caption="Departamento" [width]="150">
      <dxi-validation-rule type="required"></dxi-validation-rule>
      <dxo-lookup
        [dataSource]="Depa"
        displayExpr="NOMDEP"
        valueExpr="CODDEP"
      ></dxo-lookup>
    </dxi-column>

    <dxi-column dataField="CODSEC" caption="Sección" [width]="170">
      <dxi-validation-rule type="required"></dxi-validation-rule>
      <dxo-lookup
        [dataSource]="Secciones"
        displayExpr="NOMSEC"
        valueExpr="CODSEC"
      ></dxo-lookup>
    </dxi-column>
    
    
    <dxi-column
      dataType="boolean"
      [calculateCellValue]="toBoolean3"
      [setCellValue]="fromBoolean3"
      [showEditorAlways]="true"
      dataField="ACTIVO"
      caption="Cargo Actual"
      [width]="100"
    >
     
    </dxi-column>

    <dxi-column
      dataType="boolean"
      [calculateCellValue]="toBoolean2"
      [setCellValue]="fromBoolean2"
      [showEditorAlways]="true"
      dataField="CARGO_PRINCIPAL"
      caption="Cargo Principal"
      [width]="100"
    >
     
    </dxi-column>

    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowDeleting]="true"
      [allowAdding]="true"
    >
    </dxo-editing>
    <dxo-popup
      title="Editar "
      [showTitle]="true"
      [width]="200"
      [height]="145"
      [position]="{ my: 'top', at: 'top' }"
    >
    </dxo-popup>
  </dx-data-grid>
</ng-template>
<ng-template #TabContent2>
  <dx-data-grid
    id="gridContainer"
    [dataSource]="sueldos!"
    keyExpr="CODEMP"
    [columnAutoWidth]="true"
  [wordWrapEnabled]="true"
  [showBorders]="true"
  [allowColumnResizing]="true"
  columnResizingMode="widget"
  class="responsive-grid"
    [height]="450"
  >
    <dxo-paging [pageSize]="10"> </dxo-paging>
    <dxo-pager
      [visible]="true"
      [showInfo]="true"
      [showNavigationButtons]="true"
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[10, 25, 50, 100]"
    ></dxo-pager>

    <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
    <dxi-column
      dataType="date"
      format="shortDate"
      dataField="FECHA"
      caption="Fecha "
      [width]="100"
    ></dxi-column>
    <dxi-column dataField="TIPCONTRATO" caption="Contrato" [width]="100">
      <dxo-lookup
        [dataSource]="tipocontrato"
        displayExpr="Name"
        valueExpr="ID"
      ></dxo-lookup>
    </dxi-column>
    <dxi-column
      dataField="CENTRO_COSTO"
      caption="Centro de Costos"
      [width]="200"
    ></dxi-column>
    <dxi-column
      dataField="A_PAGAR"   [format]="{ type: 'fixedPoint', precision: 2 }" [customizeText]="formatDolar"
      caption="A_Pagar"
      [width]="100"
    ></dxi-column>
    <dxi-column dataField="SUELDO"  [format]="{ type: 'fixedPoint', precision: 2 }" [customizeText]="formatDolar" caption="Sueldo" [width]="100"></dxi-column>
    <dxi-column dataField="EXTRAS"  [format]="{ type: 'fixedPoint', precision: 2 }" [customizeText]="formatDolar" caption="Extras" [width]="100"></dxi-column>
    <dxi-column dataField="OTROS" [format]="{ type: 'fixedPoint', precision: 2 }" [customizeText]="formatDolar" caption="Otros" [width]="100"></dxi-column>
    <dxi-column
      dataField="INGRESOS"
      caption="Ingresos"  [format]="{ type: 'fixedPoint', precision: 2 }" [customizeText]="formatDolar"
      [width]="100"
    ></dxi-column>
    <dxi-column
      dataField="EGRESOS" [format]="{ type: 'fixedPoint', precision: 2 }" [customizeText]="formatDolar"
      caption="Egresos"
      [width]="100"
    ></dxi-column>
    <dxi-column
      dataField="DIAS_ENF"
      caption="Días enfermedad"
      [width]="150"
    ></dxi-column>
    <dxi-column
      dataField="DIAS_MAT"
      caption="Días Maternidad"
      [width]="150"
    ></dxi-column>
    <dxi-column
      dataField="SINSUELDO"
      caption="Sin Sueldo"
      [width]="100"
    ></dxi-column>
  </dx-data-grid>
</ng-template>

  <div class="row">
    
  </div>
</ng-template>

              </div>
              <div

  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default" style="border: 3px">
        <div class="panel-heading">Familiar Discapacidad</div>
        <div class="panel-body">

            <div class="row align-items-start">

          [allowDeleting]="true"
          [allowAdding]="true"
        >
        </dxo-editing>
        <dxo-popup
          title="Editar "
          [showTitle]="true"
          [width]="200"
          [height]="145"
          [position]="{ my: 'top', at: 'top' }"
        >
        </dxo-popup>
      </dx-data-grid>
    </div>
  </div>
</ng-template>
</form>
