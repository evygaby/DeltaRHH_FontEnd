<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
              <div id="app-container">
                <dx-data-grid id="dataGrid"
                  [dataSource]="remoteDataSource"
                  keyExpr="CODPAIS"             
                  [showBorders]="true"
                  >

              <dxi-column
  caption="Acción"
  type="buttons"
  [buttons]="['edit']"
  [fixed]="true"
  fixedPosition="left"
  alignment="left">
</dxi-column>
                  <dxi-column dataField="CODPAIS" [width]="200"  caption="Codigo">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                    <dxi-validation-rule type="stringLength" max="2" message="Máximo 2 caracteres."></dxi-validation-rule>
                  </dxi-column>
                  <dxi-column dataField="NOMPAIS" [width]="400"  caption="Nombre">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                  </dxi-column>
  
  
  
                  <dxi-column dataField="NACIONALIDAD" [width]="400" caption="Nacionalidad">
                    <dxi-validation-rule type="required" ></dxi-validation-rule>
                    
                  </dxi-column>
                  <dxi-column dataField="TIPO_NACIONALIDAD" [width]="125" caption="Tipo Nacionalidad">
                    <dxi-validation-rule type="required" ></dxi-validation-rule>
                    
                  </dxi-column>
  
                  <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
                  <dxo-filter-row [visible]="true"></dxo-filter-row>
                  <dxo-search-panel [visible]="true"></dxo-search-panel>
  
                  <dxo-selection mode="single"></dxo-selection>
                  <dxo-summary>
                    <dxi-group-item
                      summaryType="count">
                    </dxi-group-item>
                  </dxo-summary>
                  <dxo-editing
                    mode="popup"
                    [allowUpdating]="true"
                    [allowAdding]="true">
                  </dxo-editing>
                    <dxo-popup
                    title="Editar"
                    [showTitle]="true"
                    [width]="200"
                    [height]="145"
                    [position]="{ my: 'top', at: 'top' }">
                  </dxo-popup>
                  <dxo-toolbar>
                      <dxi-item name="groupPanel"></dxi-item>
  
                      <dxi-item name="addRowButton" showText="always"></dxi-item>
                      <dxi-item name="exportButton"></dxi-item>
                      <dxi-item name="columnChooserButton"></dxi-item>
                      <dxi-item name="searchPanel"></dxi-item>
                  </dxo-toolbar>
           
  
                </dx-data-grid>
  
              </div>
            </div>
        </div>
    </div>
  </div>
